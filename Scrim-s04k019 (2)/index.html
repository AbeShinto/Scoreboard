                <div class="scorecard" id="home-highlight"> 
                        <p id= "home-score">0</p>

            <div class="cont">
                <h3>GUEST</h3>
                <div class="scorecard" id="guest-highlight">

                </div>
                <div class="btn-cont">
                    <button class="btn-style" onclick="guestadd1()" >+1</button>
                    <button class="btn-style" onclick="guestadd2()">+2</button>

                </div>
            </div>

                <button class="newGame" onclick="newGame()"> new game </button>
        </footer>
        <script src="index.js"></script>
